{% extends "auth.html" %}
{% block title %} Signup  {% endblock title %}
{% block forms %}

<h1 class="text-center">Signup</h1>
  <div class="card  p-3 ">
  {% include "messages.html" %}
    <form action="/signup" method="post">
        <div class="form-group ">
            <input class="form-control mb-2 p-3" type="text" name="fname" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <input class="form-control mb-2 p-3" type="text" name="lname" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
            <input class="form-control mb-2 p-3" type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <input class="form-control mb-2 p-3" type="number" name="phone" placeholder="Enter Phone Number " required>
        </div>
        <div class="form-group">
            <input class="form-control mb-2 p-3" type="password" name="pass1" placeholder="Enter Password " required>
        </div>
        <div class="form-group">
            <input class="form-control mb-2 p-3" type="password" name="pass2" placeholder="Conform Password " required>
        </div>
        <br>
        <div class="d-grid gap-2">
  <button class="btn btn-primary" type="submit">Signup</button>
</div>
    </form>



</div>

{% endblock forms %}
