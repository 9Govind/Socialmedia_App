{% extends "auth.html" %}
{% block title %} Posts  {% endblock title %}
{% block forms %}



<h1 class="text-center">Add New Posts</h1>
  <div class="card  p-3 ">
  {% include "messages.html" %}
    <form action="/posts" method="post" enctype="multipart/form-data">
       
        <div class="form-group">
            <input class="form-control mb-2 p-3" type="hidden" value="{{current_user.email}}" name="email" placeholder="Enter Email" required>
        </div>
      
        <div class="form-group">
            <input class="form-control mb-2 p-3" type="text" name="title" placeholder="Enter Post Title" required>
        </div>

        <div class="form-group">
            <textarea class="form-control mb-2 p-3" type="text" name="description" placeholder="Enter Post Description" required></textarea>
        </div>

         <div class="form-group">
            <input class="form-control mb-2 p-3" type="file" name="image" required>
        </div>
        <br>
        <div class="d-grid gap-2">
  <button class="btn btn-primary" type="submit">Update</button>
</div>
    </form>



</div>

{% endblock forms %}
